></div><div class="avatar"><img></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>c++知识总结day3</a></h3></div><div class="post-content"><h2 id="模拟一个简单栈"><a href="#模拟一个简单栈" class="headerlink" title="模拟一个简单栈"></a>模拟一个简单栈</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="comment">//实现一个简单栈</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Stack</span>&#123;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line"> <span class="type">int</span> *items;  <span class="comment">//栈数组</span></span><br><span class="line"> <span class="type">int</span> stacksize;   <span class="comment">//栈大小</span></span><br><span class="line"> <span class="type">int</span> top;   <span class="comment">//栈顶指针</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">  <span class="built_in">Stack</span>(<span class="type">int</span> size):<span class="built_in">stacksize</span>(size),<span class="built_in">top</span>(<span class="number">0</span>)&#123;</span><br><span class="line">      items =<span class="keyword">new</span> <span class="type">int</span>[stacksize];</span><br><span class="line">  &#125;;</span><br><span class="line">  ~<span class="built_in">Stack</span>()&#123;</span><br><span class="line">    <span class="keyword">delete</span> items;</span><br><span class="line">    items=<span class="literal">nullptr</span>;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="type">bool</span> <span class="title">isEmpty</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> top==<span class="number">0</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="type">bool</span> <span class="title">isFull</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> top==stacksize;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="type">bool</span> <span class="title">push</span><span class="params">(<span class="type">const</span> <span class="type">int</span> &amp;item)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(top&lt;stacksize)&#123;</span><br><span class="line">        <span class="comment">//入栈成功</span></span><br><span class="line">        items[top++]=item;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//否则入栈失败</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="type">bool</span> <span class="title">pop</span><span class="params">(<span class="type">int</span> &amp;item)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(top&gt;<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="comment">//出栈成功</span></span><br><span class="line">        item=items[--top];</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//出栈失败；</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">  <span class="function">Stack <span class="title">stack</span><span class="params">(<span class="number">5</span>)</span></span>;</span><br><span class="line">  <span class="comment">//入栈</span></span><br><span class="line">  stack.<span class="built_in">push</span>(<span class="number">1</span>);</span><br><span class="line">  stack.<span class="built_in">push</span>(<span class="number">2</span>);</span><br><span class="line">  stack.<span class="built_in">push</span>(<span class="number">3</span>);</span><br><span class="line">  stack.<span class="built_in">push</span>(<span class="number">4</span>);</span><br><span class="line">  stack.<span class="built_in">push</span>(<span class="number">5</span>);</span><br><span class="line">  <span class="comment">//出栈</span></span><br><span class="line">  <span class="type">int</span> item;</span><br><span class="line">  <span class="keyword">while</span>(stack.<span class="built_in">isEmpty</span>()!=<span class="literal">true</span>)&#123;</span><br><span class="line">      stack.<span class="built_in">pop</span>(item);</span><br><span class="line">      cout&lt;&lt;<span class="string">&quot;出栈元素为：&quot;</span>&lt;&lt;item&lt;&lt;endl;</span><br><span class="line">  &#125;</span><br><span class="line">   <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line">输出：</span><br><span class="line">出栈元素为：<span class="number">5</span></span><br><span class="line">出栈元素为：<span class="number">4</span></span><br><span class="line">出栈元素为：<span class="number">3</span></span><br><span class="line">出栈元素为：<span class="number">2</span></span><br><span class="line">出栈元素为：<span class="number">1</span>  </span><br></pre></td></tr></table></figure>
